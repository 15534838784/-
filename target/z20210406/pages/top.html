<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<span id="time" style="right:100%"></span>
</body>

<script type="text/javascript">
    function showTime(){
        var date = new Date();

        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var day = date.getDate();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();

        if(hour<10){
            hour = "0"+hour;
        }
        if(minute<10){
            minute = "0"+minute;
        }
        if(second<10){
            second = "0"+second;
        }
        var time = year+"年"+month+"月"+day+"日 "+hour+":"+minute+":"+second

        var sp = document.getElementById('time');
        sp.innerHTML = time;
    }
    window.setInterval("showTime()",1000);
</script>
</html>
